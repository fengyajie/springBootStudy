<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header">
<title>用户报表</title>
</head>
<body>
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="panel panel-info" style="overflow: auto;">
						<div class="panel-heading" style="padding-left: 0px;">
							<button class="btn btn-success pull-left" shiro:hasPermission="zgCustomerReport:zgCustomerReport:list" onclick="reLoad()">查询</button>
							<button type="button" class="btn btn-success pull-left" shiro:hasPermission="zgCustomerReport:zgCustomerReport:edit" onclick="exportExcel()">
                                导出
                            </button>
						</div>
                        
                        <form id="form">
                        <div>
                        <input id="sqlPlan" name="sqlPlan" class="span2" type="hidden"/>
				        <input id="filters" name="filters" class="span2" type='hidden'/>
				        <input id="oldMonth" class="span2" type="hidden" />
				        <input id="flag" class="span2" type="hidden" value="0"/>
                        <div class="params-rows col-md-12 pull-left" style="padding-left: 0px;padding-right: 0px">
                               <input name="beginDate" id="beginDate"  type="date" class="form-control" placeholder="点击选择时间" /> 
                            </div>
                            <div class="params-rows col-md-12 pull-left" style="padding-left: 0px;padding-right: 0px">
                               <input name="endDate" id="endDate"  type="date" class="form-control"  placeholder="点击选择时间" /> 
                            </div>

                            <div class="params-rows col-md-12 pull-left">
                            <label>用户名：</label>
                                <input id="userName" name="userName" type="text" class="form-control"
                                       placeholder="用户姓名">
                            </div>
                             <div class="params-rows col-md-12 pull-left">
                              <label>用户来源:</label>
                               <select name="channel" id="channel" class="form-control">
								<option value="" selected="selected">--全部--</option>
								<option value="1">好友邀请</option>
								<option value="2">借豆注册</option>
								<option value="3">小商户领豆转化</option>
								<option value="4">大商户领豆转化</option>
								<option value="5">活动</option>
							</select>
                             </div>
                        </div>
                        </form>
					</div>
						<table id="dataGrid" data-mobile-responsive="true"
							   style="width:1300px;table-layout:fixed"
						>
						
							<thead>
							<tr>
							</tr>
							</thead>
						</table>
					</div>
					
					
					<div id="win"><table id="dataGrid_Detail"></table></div>
					<div>
						<table id="footer" data-mobile-responsive="true" style="white-space: nowrap;">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
    <style>
        table td {
            vertical-align: bottom;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
	<script type="text/javascript"
		src="/js/appjs/report/business/zg/zgCustomerReportView.js"></script>
</body>
</html>
