<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .params-rows .columns{margin: 4px 10px 4px 0;}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h5 class="title">查询条件</h5>
                        </div>
                        <div class="panel-body">
                            <div class="params-rows col-md-12">
                                <div class="columns col-md-2 nopadding">
                                    <input id="beginODate" type="text" class="form-control" placeholder="请选择起始日期"
                                           style="background-color: #fff;" readonly="readonly">
                                </div>
                                <div class="columns col-md-2 nopadding">
                                    <input id="endODate" type="text" class="form-control" placeholder="请选择终止日期"
                                           style="background-color: #fff;" readonly="readonly">
                                </div>
                                <div class="columns col-md-2 nopadding">
                                    <input id="supplierName" type="text" class="form-control" placeholder="供应商名称">
                                </div>
                                <div class="columns col-md-2 nopadding">
                                    <input id="userName" type="text" class="form-control" placeholder="用户名">
                                </div>

                            </div>
                            <div class="params-rows pull-right col-md-12">
                                <button shiro:hasPermission="report:userSupplierVisit:userSupplierVisit" type="button"
                                        class="btn btn-success btn-sm" onclick="reLoad()">
                                    <i class="fa fa-plus hidden" aria-hidden="true"></i>查询 »
                                </button>

                            </div>
                        </div>
                    </div>

                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性  -->

</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/sys/report/userSupplierVisit/userSupplierVisit.js"></script>
</body>
</html>
