<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="realName" name="realName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control"
										type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden"> <input
										id="deptName" name="deptName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openDept()"
										readonly="readonly" placeholder="所属部门">
								</div>
							</div>
							<!--<div class="form-group">-->
								<!--<label class="col-sm-3 control-label">分支机构：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="organId" name="organId" class="hidden"> <input-->
										<!--id="organName" name="organName" class="form-control" type="text"-->
										<!--style="cursor: pointer;" onclick="openOrgan()"-->
										<!--readonly="readonly" placeholder="所属分支机构">-->
								<!--</div>-->
							<!--</div>-->
							
						<div class="form-group">
							<label class="col-sm-3 control-label">老机构：</label>
							<div class="col-sm-8">
								<input id="organSysno" name="organSysno" class="hidden" > 
									<input id="organName"
									name="organName" class="form-control" type="text"
									style="cursor: pointer;" onclick="openOrgan()" readonly="readonly"
									placeholder="所属分支机构">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">老机构用户：</label>
							<div class="col-sm-8">
								<input id="sellerSysno" name="sellerSysno" class="hidden" > <input
									id="oldUserName" name="oldUserName" class="form-control" type="text"
									style="cursor: pointer;" onclick="openOldUser()"
									readonly="readonly" placeholder="老机构用户" >
							</div>
						</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">E-mail：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control"
										type="email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="status" value="1" /> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<input type="hidden" name="roleIds" id="roleIds">
							<input type="hidden"
							name="dataRoleIds" id="dataRoleIds">
							
							<div class="form-group">
								<label class="col-sm-3 control-label">角色</label>
								<div class="col-sm-8">
									<label th:each="role:${roles}" class="checkbox-inline">
										<input name="role" type="checkbox" th:value="${role.roleId}"
										th:text="${role.roleName}">
									</label>
								</div>
							</div>
							<div class="form-group">
							<label class="col-sm-3 control-label">数据角色</label>
							<div class="col-sm-8">
								<label th:each="dataRole:${dataRole}" class="checkbox-inline">
									<input name="dataRole" type="radio" th:value="${dataRole.id}"
									th:text="${dataRole.dataRoleName}"
									th:checked="${dataRole.roleSign}">
								</label>
							</div>
						</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/user/add.js">
	</script>
</body>
</html>
