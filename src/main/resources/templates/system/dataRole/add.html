<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5></h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden"> <input
								id="menuIds" name="menuIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">数据角色名：</label>
								<div class="col-sm-8">
									<input id="dataRoleName" name="dataRoleName"
										class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">数据角色类型：</label>
								<div class="col-sm-8">
									<select id="dataRoleType" name="dataRoleType" class="form-control">
										<option value="1">总部领导</option>
										<option value="2">分公司人员</option>
										<option value="3">分公司内调人员</option>
										<option value="4">BD</option>
										<option value="5">BDM</option>
										<option value="6">运维/督导</option>
										<option value="7">运维/督导管理人员</option>
									</select>
								</div>
							</div>
						 
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/dataRole/add.js">
		
	</script>
</body>

</html>
