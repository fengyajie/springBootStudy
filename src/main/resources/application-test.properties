mybatis.mapperLocations=classpath:mapper/*.xml

# mybatis
# 对应实体类的包名
mybatis.typeAliasesPackage=com.example.domain
# mapper.xml文件所在位置，我放到了resources下面
mybatis.mapperLocations=classpath:**/mapper/*.xml

