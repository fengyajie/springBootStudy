<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							 
							<div class="form-group"><input id="id" name="id" type="hidden"
								th:value="${role.id}">  
								<label class="col-sm-3 control-label">角色名：</label>
								<div class="col-sm-8">
									<input id="dataRoleName" name="dataRoleName" class="form-control"
										type="text" th:value="${role.dataRoleName}">
								</div>
							</div>
						 
						

							<div class="form-group">
								<label class="col-sm-3 control-label">数据角色类型：</label>
								<div class="col-sm-8">
									<select id="dataRoleType" name="dataRoleType" class="form-control">
										<option value="1"   th:selected="${role.dataRoleType=='1'}">总部领导</option>
										<option value="2"  th:selected="${role.dataRoleType=='2'}">分公司人员</option>
										<option value="3" th:selected="${role.dataRoleType=='3'}">分公司内调人员</option>
										<option value="4" th:selected="${role.dataRoleType=='4'}">BD</option>
										<option value="5" th:selected="${role.dataRoleType=='5'}">BDM</option>
										<option value="6" th:selected="${role.dataRoleType=='6'}">运维/督导</option>
										<option value="7" th:selected="${role.dataRoleType=='7'}">运维/督导管理人员</option>
									</select>
								</div>
							</div>
								<div class="form-group">
								<label class="col-sm-3 control-label">数据权限：</label>
								<div class="col-sm-8">
									<div id="dataTree"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/appjs/sys/dataRole/edit.js"></script>
</body>

</html>
