<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header">
<title>大商户采购</title>
</head>
<body>
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="panel panel-info" style="overflow: auto;">
						<div class="panel-heading" style="padding-left: 0px;">
							<button class="btn btn-success pull-left" shiro:hasPermission="storeProcurement:storeProcurement:list" onclick="reLoad()">查询</button>
							<button type="button" class="btn btn-success pull-left" shiro:hasPermission="storeProcurement:storeProcurement:edit" onclick="exportExcel()">
                                导出
                            </button>
						</div>
                        <form id="form">
                        <div>
                        <input id="id" name="id" class="span2" type="hidden" value="0">
                        <div class="params-rows col-md-12" style="padding-left: 0px;padding-right: 0px">
                               <label>商户采购时间：</label> <select name="years" id="syears" class="form-control">
							</select>
							<select name="months" id="smonths" class="form-control">
							</select>
                            </div>

                            <div class="params-rows col-md-12">
                            <label>商户查询：</label>
                                <input id="storerName" name="storerName" type="text" class="form-control"
                                       placeholder="请输入商户名称">
                            </div>
                        </div>
                        </form>
					</div>
						<table id="dataGrid" data-mobile-responsive="true"
							   style="width:1300px;table-layout:fixed">
							<thead>
							<tr>
							</tr>
							</thead>
						</table>
					</div>
					
					
					<div id="win"><table id="dataGrid_Detail"></table></div>
					<div>
						<table id="footer" data-mobile-responsive="true" style="white-space: nowrap;">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
    <style>
        table td {
            vertical-align: bottom;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
	<script type="text/javascript"
		src="/js/appjs/report/business/bigStore/storeProcurement.js"></script>
</body>
</html>
