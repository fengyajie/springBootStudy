<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header">
<title>提现记录</title>
</head>
<body>
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="panel panel-info" style="overflow: auto;">
						<div class="panel-heading" style="padding-left: 0px;">
							<button class="btn btn-success pull-left" shiro:hasPermission="withDrawView:withDrawView:list" onclick="reLoad()">查询</button>
							<button type="button" class="btn btn-success pull-left" shiro:hasPermission="withDrawView:withDrawView:edit" onclick="exportExcel()">
                                导出
                            </button>
						</div>
                        <form id="form">
                        <div>
                           <div class="params-rows col-md-12 pull-left" style="padding-left: 0px;padding-right: 0px">
                                <label>ID：</label><input name="idParam" id="idParam"  type="text" class="form-control"  placeholder="请输入id" /> 
                            </div>
                            <div class="params-rows col-md-12 pull-left" style="padding-left: 0px;padding-right: 0px">
                               <label>手机号：</label><input name="cellPhoneParam" id="cellPhoneParam"  type="text" class="form-control"  placeholder="请输入手机号" /> 
                            </div>
                            <div class="params-rows col-md-12 pull-left" style="padding-left: 0px;padding-right: 0px">
                            <label>会员类型：</label>
                               <select name="cusType" id="cusType" class="form-control"> 
								<option value="" selected="selected">全部</option>
								<option value="1">商城用户</option>
								<option value="2">物业用户</option>
							</select>
                            </div>
                        </div>
                        </form>
					</div>
						<table id="dataGrid" data-mobile-responsive="true"
							   style="width:1300px;table-layout:fixed"
						>
						
							<thead>
							<tr>
							</tr>
							</thead>
						</table>
					</div>
					</div>
				</div>
			</div>
	<div th:include="include :: footer"></div>
    <style>
        table td {
            vertical-align: bottom;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
	<script type="text/javascript"
		src="/js/appjs/report/business/withDraw/withDraw.js"></script>
</body>
</html>
