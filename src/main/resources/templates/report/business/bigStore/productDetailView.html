<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header">

<link src="/css/plugins/chosen/chosen.css">
<script type="text/javascript" src="/js/plugins/chosen/chosen.jquery.js"></script>
</head>
<body class="gray-bg">
<input id="productDetail" name="productDetail" type="hidden" th:value="${productDetail}">
<input id="years" name="years" type="hidden" th:value="${productDetail.years}">
<input id="months" name="months" type="hidden" th:value="${productDetail.months}">
<input id="storerName" name="storerName" type="hidden" th:value="${productDetail.storerName}">
<input id="id" name="id" type="hidden" th:value="${productDetail.id}">

	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">

					<table id="dataGrid" data-mobile-responsive="true" >
					</table >

				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/report/business/bigStore/productDetail.js"></script>
</body>
</html>
