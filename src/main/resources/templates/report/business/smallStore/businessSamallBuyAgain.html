<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header">

</head>

<!--<link rel="stylesheet" href="/css/select-plug/css/select.css" type="text/css">-->

<style>
    .columns  {
        margin: 5px 30px 5px 0;
    }

</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h5 class="title">查询条件</h5>
                    </div>
                    <div class="panel-body">
                        <div class="params-rows col-md-12">
                            <div class="columns  col-md-2 nopadding">
                                <input name="date" class="form-control" id="date" type="text"
                                       style="background-color: #fff;" readonly="readonly" placeholder="点击选择时间"/>
                            </div>
                            <div class="columns col-md-2 nopadding ">
                                <select name="storeType" id="storeType" class="form-control">
                                    <option value="2" selected="selected">全部商户</option>
                                    <option value="1">有效商户</option>
                                    <option value="0">无效商户</option>
                                </select>
                            </div>
                            <!-- <div class="columns nice-select col-md-2 nopadding">
                                 <input id="organ" name="organ" type="hidden"/>
                                 <input id="organName" class="form-control" type="text" oninput="searchList(this.value)"
                                        placeholder="分公司"/>
                                 <ul id="list" style="width: auto;"></ul>
                             </div>
 -->
                            <div class="columns col-md-2 nopadding">
                                <input name="storerName" class="form-control" id="storerName" type="text"
                                       placeholder="请输入商户名称"/>
                            </div>
                            <div class="columns search col-md-2 nopadding">
                                <input type="hidden" name="stoType" id="stoType" value="0">
                                <select id="organList" name="organList"
                                        class="selectpicker show-tick form-control"
                                        data-live-search="true">
                                </select>
                            </div>

                            <div class="columns col-md-2 nopaddingt">
                                <button class="btn btn-success" onclick="reLoad()">查询</button>
                                <button type="button" class="btn  btn-primary" onclick="exportDayExcel()">
                                    <i class="fa" aria-hidden="true"></i>导出
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <table id="dataGrid" data-mobile-responsive="true"
                           style="text-overflow: ellipsis; white-space: nowrap;"
                           style="width:1200px">
                    </table>
                </div>
                <div>
                    <table id="footer" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript"
        src="/js/appjs/report/business/smallStore/businessSamallBuyAgain.js"></script>
<!--<script src="/select-plug/js/select.js" type="text/javascript" charset="utf-8"></script>-->
<script type="text/javascript" src="/js/appjs/common/organ/organ.js"></script>
</body>
</html>
