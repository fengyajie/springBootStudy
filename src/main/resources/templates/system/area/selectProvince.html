<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button type="button" class="btn  btn-primary"
								onclick="addSelectedToFatherView()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<table>
				<tr>
					<td>
						<div class="col-sm-3" th:each="c,iterStat:${provinceList}">
							<label class="checkbox-inline">
								<input name="province" type="checkbox" th:value="${c.id}"><span th:utext="${c.provinceName}"></span>
							</label>
						</div>
					</td>
				</tr>
			</table>
			<input type="hidden" id="inputId" th:value="${inputId}">
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/area/selectProvince.js"></script>
</body>
</html>
