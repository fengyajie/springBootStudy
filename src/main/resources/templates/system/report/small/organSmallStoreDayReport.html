<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header">

<link scr="/css/plugins/chosen/chosen.css">
<script type="text/javascript" scr="/js/plugins/chosen/chosen.jquery.js"></script>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-left">
							<button type="button" class="btn  btn-primary" onclick="batchExport()">
								<i class="fa fa-plus" aria-hidden="true"></i>导出
							</button>
						</div>

						<div class="pull-right search col-md-2 nopadding">
							<select id="status" name="status" class="form-control" >
								<option value="">--商户状态--</option>
								<option value="1">有效</option>
								<option value="0">无效</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="businessName" type="text" class="form-control"
								placeholder="商户名称">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="endDate"  type="text" class="form-control" placeholder="结束时间">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="beginDate" type="text" class="form-control" placeholder="开始时间">
						</div>
					</div>
					<table id="dataGrid" data-mobile-responsive="true" >
					</table >
					<table id="footer" data-mobile-responsive="true" >
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/sys/small/organSmallStoreDayReport.js"></script>
</body>
</html>
