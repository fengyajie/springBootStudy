<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${userVisitApply.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">申请日期：</label>
                            <div class="col-sm-8">
                                <input id="applyDate" name="applyDate" th:value="${userVisitApply.apply_date}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">申请人：</label>
                            <div class="col-sm-8">
                                <input id="applyUser" name="applyUser" th:value="${userVisitApply.username}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">外勤日期：</label>
                            <div class="col-sm-8">
                                <input id="visitDate" name="visitDate" th:value="${userVisitApply.visit_date}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">外勤内容：</label>
                            <div class="col-sm-8">
                                <textarea id="visitContent" name="visitContent"
                                          th:text="${userVisitApply.visit_content}"
                                          class="form-control" type="text">
                                    </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-8">
                                <label class="radio-inline"><input type="radio" name="state" value="2"/>
                                    审核通过</label>
                                <label class="radio-inline"><input type="radio" name="state" value="3"/>
                                    审核拒绝</label>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">拒绝理由：</label>
                            <div class="col-sm-8">
                                <textarea id="refuseReason" name="refuseReason"
                                          class="form-control" type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/report/userVisitApply/audit.js">
</script>
</body>
</html>
